<!DOCTYPE html>
<html>
<head>
    <script>
        // Dynamic creation of base tag, to make html5mode work locally
        // This script will remove itself upon execution
        (function () {
            document.write('<base href="' + document.location.origin + '/" />');
            var node = document.getElementsByTagName('script')[0];
            node.parentNode.removeChild(node);
        }());
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Functionality collection</title>
</head>
<body>

<h1>Functionality collection</h1>


<div id="GtTextEditor" class="GtTextEditor active">
    <div class="input" >
        <div id="tool-bar" class="ToolBar">
            <div class="ButtonGroup">
                <button class="Button" type="button"
                        data-actionType="toggleBold"
                        ng-class="{'active':gtTextEditor.isBold}"
                        ng-click="gtTextEditor.toggleBold()">
                    b
                </button>

                <button class="Button"
                        type="button"
                        data-actionType="toggleUnderscore"
                        ng-class="{'active':gtTextEditor.isUnderscore}"
                        ng-click="gtTextEditor.toggleUnderscore()">
                    u
                </button>

                <button class="Button"
                        type="button"
                        data-actionType="toggleItalic"
                        ng-class="{'active':gtTextEditor.isItalic}"
                        ng-click="gtTextEditor.toggleItalic()">
                    i
                </button>
            </div>
        </div>

        <div id="editor-content" class="content" contenteditable="true" ></div>


    </div>
</div>

</body>
</html>
