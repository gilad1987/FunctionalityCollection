<!DOCTYPE html>
<html>
<head>
    <script>
        // Dynamic creation of base tag, to make html5mode work locally
        // This script will remove itself upon execution
        (function () {
            document.write('<base href="' + document.location.origin + '/" />');
            var node = document.getElementsByTagName('script')[0];
            node.parentNode.removeChild(node);
        }());
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Functionality collection</title>
</head>
<body>

<h1>Functionality collection</h1>


<div id="GtTextEditor" class="GtTextEditor active"></div>

<div id="GtTextEditor1" class="GtTextEditor active">
    <h3>Toolbar 1</h3>
</div>
<div id="GtTextEditor2" class="GtTextEditor active">
    <h3>Toolbar 2</h3>
</div>

</body>
</html>
